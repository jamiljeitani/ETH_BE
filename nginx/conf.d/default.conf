# Elite Tutors Hub - Nginx Reverse Proxy Configuration
# PRODUCTION: Ready for srv1080793.hstgr.cloud

upstream api_upstream {
    server backend:4000;
    keepalive 32;
}

server {
    listen 80;
    server_name _;

    # Basic hardening
    client_max_body_size 10M;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Proxy /api/* to the Node backend
    location /api/ {
        proxy_pass http://api_upstream/api/;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers for frontend at elitetutorshub.net
        add_header Access-Control-Allow-Origin "https://elitetutorshub.net" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
        add_header Access-Control-Allow-Credentials "true" always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://elitetutorshub.net";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain; charset=utf-8';
            add_header Content-Length 0;
            return 204;
        }
    }

    # Quick health check for the API through Nginx
    location /api/v1/health {
        proxy_pass http://api_upstream/api/v1/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Default root (API proxy is ready)
    location / {
        return 200 'Elite Tutors Hub API - Reverse Proxy Online\n\nAPI Endpoint: /api/v1/\nHealth Check: /api/v1/health\n\nFrontend: https://elitetutorshub.net';
        add_header Content-Type text/plain;
    }
}

