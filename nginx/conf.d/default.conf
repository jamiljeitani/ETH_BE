# ==========================
# Elite Tutors Hub Production Proxy
# ==========================

upstream api_upstream {
    server backend:4000;
    keepalive 32;
}

# 1️⃣ Redirect all HTTP traffic to HTTPS
server {
    listen 80;
    server_name api.elitetutorshub.net;

    return 301 https://$host$request_uri;
}

# 2️⃣ Main HTTPS server
server {
    listen 443 ssl http2;
    server_name api.elitetutorshub.net;

    # Let's Encrypt SSL certificates (after certbot setup)
    ssl_certificate     /etc/letsencrypt/live/api.elitetutorshub.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.elitetutorshub.net/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Limit body size
    client_max_body_size 10M;

    # Proxy API requests
    location /api/ {
        proxy_pass http://api_upstream/api/;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # CORS for frontend
        add_header Access-Control-Allow-Origin "https://elitetutorshub.net" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization,Content-Type,Cache-Control,DNT,User-Agent,If-Modified-Since,Range" always;
        add_header Access-Control-Allow-Credentials "true" always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Health check
    location /api/v1/health {
        proxy_pass http://api_upstream/api/v1/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Default response
    location / {
        return 200 'Elite Tutors Hub API (HTTPS) is up and running!';
        add_header Content-Type text/plain;
    }
}
